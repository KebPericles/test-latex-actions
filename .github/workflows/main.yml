name: Compile LaTeX document

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up Git repository
      uses: actions/checkout@v4.1.0

    - name: Install LaTeX distribution
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-latex-extra texlive-lang-spanish texlive-fonts-extra texlive-bibtex-extra biber make git latexmk
      shell: bash

    - name: Compile LaTeX document
      run: |
        latexmk -interaction=nonstopmode -pdf -output-directory=00-out requerimientos.tex
      working-directory: src
      
    - name: Move PDF to root directory
      run: |
        mv src/00-out/requerimientos.pdf requerimientos.pdf

    - name: Commit files
      run: |
        git add .
        git commit -m "PDF Requerimientos"
        git push origin master
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
